<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Message Saver</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .hidden {
      display: none;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      width: 300px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-height: 300px; /* Maksimum yükseklik */
      overflow-y: auto; /* Dikey kaydırma çubuğu */
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .message-content {
      flex-grow: 1;
      margin-right: 10px;
      overflow: hidden;
    }
    .message-title {
      font-weight: bold;
      display: block;
    }
    .message-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #555;
    }
    button {
      margin-left: 5px;
      background: none;
      border: none;
      cursor: pointer;
      flex-shrink: 0;
    }
    button i {
      font-size: 16px;
      color: #333;
    }
    #messageForm {
      margin-top: 10px;
    }
    #messageForm input, #messageForm textarea {
      display: block;
      margin-bottom: 10px;
      padding: 5px;
      width: calc(100% - 12px);
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #messageForm textarea {
      height: 60px;
      resize: none;
    }
    #addMessageButton, #saveMessage {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #addMessageButton:hover, #saveMessage:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Mesajlar</h1>
  <ul id="messageList"></ul>
  <button id="addMessageButton">Yeni Mesaj Ekle</button>
  <div id="messageForm" class="hidden">
    <input type="text" id="newTitle" placeholder="Başlık">
    <textarea id="newMessage" placeholder="Yeni mesaj"></textarea>
    <button id="saveMessage">Kaydet</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
